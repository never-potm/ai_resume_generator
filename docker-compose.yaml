services:
  app:
    build: .
    container_name: next-app
    ports:
      - '3000:3000'
    env_file:
      - .docker.env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: